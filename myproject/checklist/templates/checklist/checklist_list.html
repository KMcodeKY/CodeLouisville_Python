{% extends 'layout.html' %}

{% block content %}
<h1 class="page-header">Checklist: </h1>
<div class="row placeholders">
	{% for item in checklist %}
		<div class='review-list-row'>
		<a href="{{ review.url }}" style='color:black;'>{{ item.title }}</a>
		</div>
	{% endfor %}
</div>
<li style='padding:20px 50px;'><a class="review-lbl" href="{% url 'checklist:create' %}">Add an Item</a></li>
{% endblock %}
