{% load static from staticfiles %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Your Checklist</title>

    <!-- Insert Style Sheet Here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker3.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-datepicker3.min.css.map' %}" />
    {% block css %}{% endblock %}

    <!-- Insert Google Fonts Here -->
    <link href="https://fonts.googleapis.com/css?family=Bitter:400,700" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <section class="header">
        <div class="wrap">
            <div class="row">

                    <nav id="main-nav" role="navigation">
                        <ul>
                            <li><a href="\home">Home</a></li>
                            <li><a href="\checklist">Get Started!</a></li>
                            <li><a href="\contact">Contact</a></li>
                        </ul>
                    </nav>

            </div>
        </div>
    </section>
    <!-- /Header -->
    {% block content %}{% endblock %}
    <!-- Footer -->
    <footer>
        <div class="wrap">
            <div class="row">

            </div>
        </div>
    </footer>
    <!-- /Footer -->

    <!-- Insert JavaScript Here -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="{% static 'js/bootstrap-datepicker.min.js' %}" type="text/javascript"></script>
    {% block script %}{% endblock %}

</body>
</html>
